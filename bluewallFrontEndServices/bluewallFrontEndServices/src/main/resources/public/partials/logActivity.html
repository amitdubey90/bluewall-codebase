<div class="container">
	<div class="row row-offcanvas row-offcanvas-left">
		<!-- include sidebar. Always include inside a row element -->
		<div ng-include src="'partials/sidebar.html'" />
		<section>
			<div class="col-sm-8">

				<div id="legend">
					<legend class="">
						<H2>
							<strong>Log Food</strong>
						</H2>
					</legend>
				</div>
				
				<form class="form-horizontal" ng-submit="logActivity()">
					<div class="form-group">
						Food Name:
							
						<div class="col-xs-8">
							{{foods}}
							<input name="foods" id="foodName" type="text" class="form-control"
								placeholder="Search for a food item" ng-model="selectedFoodItem"
								typeahead="food in foods | filter:$viewValue | limitTo:6"> 	
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>
