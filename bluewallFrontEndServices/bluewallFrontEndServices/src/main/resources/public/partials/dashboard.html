<div class="container">
	<div class="row row-offcanvas row-offcanvas-left">
		<!-- include sidebar. Always include inside a row element -->
		<div ng-include src="'partials/sidebar.html'"></div>
		<div ng-include src="'js/commons/circle.js'"></div>
		<div ng-include src="'js/commons/circleNumber.js'"></div>

		<div class="col-xs-12 col-sm-9">
		<div class="col-sm-12">
			<div class="row">
				<p>Calories Summary</p>
				<div id="reportrange" class="pull-right"
					style="background: #fff; cursor: pointer; text-align: -webkit-center; border: 2px solid #52d3aa; width: 100%; border-radius: 35px">
					<input type="text" name="birthdate" id="datepicker" style="border-color: transparent;" />
				</div>
				
				<div class="row">
					<div class="col-sm-12" style="margin-top: 5%;">
					
						  <div class="green">
						    <div class="progress">
						      
						      <span class="inner">
						        <span class="percent">
						          <span id="abc"></span>%
						        </span>
						        <span class="water"></span>
						        
						        <!-- <span class="glare"></span> -->
						      </span>
						    </div>						    
						  </div>  
						  <div id="shiva"><span class="count" id="calorieBurnt"></span></div>
						  <div id="shiva"><span class="count" id="calorieConsumed"></span></div>
						  <div id="shiva"><span class="count" id="netCalorie"></span></div>
					</div>
					 
				</div>
			 </div>
			</div>
			<div class="row">
				<div class="col-sm-12">
				<p>Food Suggestions</p>
				</div>
			</div>
			<div class="row">
			<div class="col-xs-6">
					User Activity Feed
					<p>
					{{error}}
					</p>
					<ul>
					<li ng-repeat="activity in activitiesList">
					Activity Name: {{activity.name}}
					<br>Description: {{activity.description}}
					<br>Duration: {{activity.duration}} milliseconds
					<br>Distance: {{activity.distance}} miles
					<br>Calories: {{activity.calories}}
					</li>
					</ul>
					
				    </div>
				    <div class="col-xs-6">
					<p>Nutrient chart</p>
					
					</div>
		    </div>
			</div>
			
		</div>
	</div>
