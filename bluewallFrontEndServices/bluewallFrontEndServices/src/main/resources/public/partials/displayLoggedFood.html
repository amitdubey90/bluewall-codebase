<div class="container">
	<div class="row row-offcanvas row-offcanvas-left">
		<div ng-include src="'partials/sidebar.html'" />
		<div ng-include src="'js/commons/autocomplete.js'" />
		<div ng-include src="'js/commons/futureDateBlocker.js'" />
		<div ng-include src="'js/commons/calculateCalories.js'" />
		<!-- <div ng-include src="'js/commons/bootstrap-select.js'"/> -->
		<div ng-include src="'js/commons/loadDependencies.js'" />
		<div ng-include src="'js/commons/collapse.js'" />
		<!-- <div ng-include src="'js/commons/dataTable.js'" /> -->

		<div class="pos-with-nav" style="width: 16%;">

			<!-- END Custom open and close -->
			<br>
			<div id="custom-show-hide-example">
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					Log Food
				</button>
				<section style="display: block; width: 465%;">
					<form role="form" ng-submit="logFood(food)">
						<div class="row">
							<div class="col-sm-12">
								<label for="foodName">Food Name</label><span class="mandatory">*</span><a
									target="_blank" href="#" title="Name of the food. Eg.Sandwich"><img
									src="images/help.png" style="height: 26x; width: 26px;" /></a> <input
									type="text" id="foodName" class="form-control search"
									placeholder="What did you eat?" ng-model="food.name" required />
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<label for="date">Date</label><span class="mandatory">*</span><a
									target="_blank" href="#"
									title="Date when food was consumed Eg. 03/10/2016"><img
									src="images/help.png" style="height: 3%; width: 9%;" /></a> <input
									type='date' placeholder="When did you eat?" id="textDate"
									class="form-control" ng-model="food.foodLogDate"
									value="{{food.foodLogDate}}" />

							</div>
							<div class="col-sm-4"></div>
							<div class="col-sm-4">
								<label for="foodType">Food Type</label><span class="mandatory">*</span><a
									target="_blank" href="#" title="Type of food. Eg.Dinner"><img
									src="images/help.png" style="height: 3%; width: 9%;" /></a> <select
									class="selectpicker form-control" id="foodType" name="foodType"
									ng-model="food.type" required>
									<option value="">What type of meal?</option>
									<option>Breakfast</option>
									<option>Lunch</option>
									<option>Dinner</option>
									<option>Snacks</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<label for="wtConsumed" required>Weight</label><span
									class="mandatory">*</span><a target="_blank" href="#"
									title="Weight in grams. Eg.100 gms"><img
									src="images/help.png" style="height: 3%; width: 9%;" /></a>
								<div class=input-group>
									<input type="text" id="foodWeight"
										ng-model="food.weightConsumed" class="form-control"
										placeholder="Weight of food" value="100" required></input> <span
										class="input-group-addon">Grams</span>
								</div>
							</div>
							<div class="col-sm-4"></div>
							<div class="col-sm-4">
								<label for="foodCalorie">Calories</label><span class="mandatory"></span><a
									target="_blank" href="#"
									title="Total calories consumed. Eg. 400 Kcals"><img
									src="images/help.png" style="height: 3%; width: 9%;" /></a>
								<div class="input-group">
									<input type="text" id="foodCalories" ng-model="food.calories"
										class="form-control" readonly required></input> <span
										class="input-group-addon">Kcals</span>
								</div>
							</div>
						</div>
						<br>
						<div class="row">

							<div class="col-xs-12">
								<div class="form-group">
									<button class="btn btn-primary btn-md btn-block food"
										type="submit">
										<center>
											<strong>Log</strong>
										</center>
									</button>
								</div>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
		<br>


		<div class="pos-with-nav">
			<table datatable="ng" class="table table-striped" id="tableStyle"
				cellspacing="0" width="100%"
				style="display: table; width: 100%; font-family: 'Source Sans Pro', Arial, sans-serif; font-weight: 400; color: black;">
				<thead>
					<tr>
						<th>Name</th>
						<th>Type</th>
						<th>Weight (Grams)</th>
						<th>Calories Consumed (Kcals)</th>
						<th>Consumed on</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>Name</th>
						<th>Type</th>
						<th>Weight (Grams)</th>
						<th>Calories Consumed (Kcals)</th>
						<th>Consumed on</th>
					</tr>
				</tfoot>
				<tbody>

					<tr ng-repeat="food in foodLoggedList">
						<td>{{food.name}}</td>
						<td>{{food.type}}</td>
						<td>{{food.weightConsumed}}</td>
						<td>{{food.calories}}</td>
						<td>{{food.foodLogDate}}</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</div>

</div>
